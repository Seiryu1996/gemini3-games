<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ASTRAL MANIPULATOR // GEMINI MODE</title>
    <style>
        /* --- SYSTEM CORE UI (SCI-FI HUD) --- */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', monospace; }
        
        #canvas-container { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1; }
        
        /* Background Video hidden but active */
        #webcam { position: absolute; opacity: 0; pointer-events: none; }

        /* HUD Layer */
        #hud-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10;
            pointer-events: none; display: flex; flex-direction: column; justify-content: space-between;
            box-sizing: border-box; padding: 20px;
        }

        /* Top Bar */
        .hud-top {
            display: flex; justify-content: space-between; align-items: flex-start;
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            padding-top: 10px;
        }
        .sys-status { color: #0ff; font-size: 12px; letter-spacing: 2px; }
        .sys-status span { color: #fff; font-weight: bold; }
        
        .mode-selector {
            pointer-events: auto; display: flex; gap: 10px;
        }
        .mode-btn {
            background: rgba(0, 20, 40, 0.8); border: 1px solid #0ff; color: #0ff;
            padding: 8px 16px; font-size: 12px; cursor: pointer; text-transform: uppercase;
            transition: all 0.3s; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .mode-btn:hover, .mode-btn.active { background: #0ff; color: #000; box-shadow: 0 0 15px #0ff; }

        /* Center Reticle */
        .reticle {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 200px; height: 200px; border: 1px dashed rgba(0, 255, 255, 0.2);
            border-radius: 50%; pointer-events: none;
        }
        .reticle::before {
            content: ''; position: absolute; top: 50%; left: 50%; width: 4px; height: 4px;
            background: #0ff; transform: translate(-50%, -50%); box-shadow: 0 0 10px #0ff;
        }

        /* Bottom Data */
        .hud-bottom {
            display: flex; justify-content: space-between; align-items: flex-end;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3); padding-bottom: 10px;
        }
        .data-block { color: rgba(255, 255, 255, 0.7); font-size: 10px; line-height: 1.5; }
        .fps-counter { font-size: 24px; font-weight: bold; color: #f0f; text-shadow: 0 0 5px #f0f; }

        /* Loading Overlay */
        #boot-sequence {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: #0ff;
        }
        .loader-bar {
            width: 300px; height: 2px; background: #333; margin-top: 20px; position: relative;
        }
        .loader-progress {
            position: absolute; top: 0; left: 0; height: 100%; width: 0%; background: #0ff;
            box-shadow: 0 0 10px #0ff; transition: width 0.2s;
        }
        .terminal-text { font-size: 14px; margin-top: 10px; color: #888; }

        .hidden { opacity: 0; pointer-events: none; transition: opacity 0.5s; }

        /* Back Button */
        .back-btn {
            position: fixed; top: 14px; left: 14px; z-index: 210;
            padding: 10px 14px; border-radius: 12px;
            background: rgba(0,0,0,0.65); color: #0ff;
            border: 1px solid rgba(0,255,255,0.6);
            text-decoration: none; font-weight: 700; letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0,255,255,0.4);
            pointer-events: auto;
        }
        .back-btn:hover { background: rgba(0,255,255,0.12); }

    </style>
</head>
<body>

    <a class="back-btn" href="../index.html">‚Üê HUB</a>

    <!-- Vision Input -->
    <video id="webcam" autoplay playsinline muted></video>
    
    <!-- 3D Viewport -->
    <div id="canvas-container"></div>

    <!-- HUD -->
    <div id="hud-layer">
        <div class="hud-top">
            <div class="sys-status">
                SYSTEM: <span>ONLINE</span><br>
                TRACKING: <span id="track-status" style="color:#f00">SEARCHING...</span>
            </div>
            <div class="mode-selector">
                <button class="mode-btn active" onclick="switchMode(0)">MODE 01: VORTEX</button>
                <button class="mode-btn" onclick="switchMode(1)">MODE 02: MERKABA</button>
                <button class="mode-btn" onclick="switchMode(2)">MODE 03: NEURAL</button>
            </div>
        </div>
        
        <div class="reticle"></div>

        <div class="hud-bottom">
            <div class="data-block">
                COORD: <span id="coord-x">000</span> / <span id="coord-y">000</span><br>
                ENERGY: <span id="energy-val">0%</span>
            </div>
            <div class="fps-counter" id="fps">60 FPS</div>
        </div>
    </div>

    <!-- Boot Screen -->
    <div id="boot-sequence">
        <h1 style="letter-spacing: 5px; text-shadow: 0 0 20px #0ff;">ASTRAL MANIPULATOR</h1>
        <div class="loader-bar"><div class="loader-progress" id="progress"></div></div>
        <div class="terminal-text" id="terminal">INITIALIZING KERNEL...</div>
        <button id="start-btn" class="mode-btn hidden" style="margin-top:30px; font-size:16px; padding:15px 40px;">ACTIVATE SYSTEM</button>
    </div>

    <!-- Libraries (Three.js + PostProcessing + MediaPipe) -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CORE CONFIG ---
        const CONFIG = {
            bloomStrength: 1.5,
            bloomRadius: 0.4,
            bloomThreshold: 0.1,
            smoothing: 0.1, // Hand movement smoothing
        };

        // --- GLOBAL STATE ---
        let state = {
            mode: 0,
            handDetected: false,
            targetX: 0, targetY: 0,
            currX: 0, currY: 0,
            pinchStrength: 0, // 0 to 1
            time: 0
        };

        // --- THREE.JS SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // Fog for depth
        scene.fog = new THREE.FogExp2(0x000000, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit pixel ratio for performance
        container.appendChild(renderer.domElement);

        // POST PROCESSING (The "Overwhelming" Factor)
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = CONFIG.bloomThreshold;
        bloomPass.strength = CONFIG.bloomStrength;
        bloomPass.radius = CONFIG.bloomRadius;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- VISUALIZERS (SCENE MODES) ---
        const scenes = [null, null, null]; // Storage for mode objects

        // MODE 1: GALAXY VORTEX (Millions of particles)
        class GalaxyMode {
            constructor() {
                this.group = new THREE.Group();
                
                const count = 15000;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(count * 3);
                const colors = new Float32Array(count * 3);
                const sizes = new Float32Array(count);
                
                const color1 = new THREE.Color(0x00ffff); // Cyan
                const color2 = new THREE.Color(0xff00ff); // Magenta

                for(let i=0; i<count; i++) {
                    const r = Math.random() * 5; // radius
                    const theta = Math.random() * 2 * Math.PI;
                    const phi = Math.acos(2 * Math.random() - 1);
                    
                    positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
                    positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
                    positions[i*3+2] = r * Math.cos(phi);
                    
                    // Mix colors
                    const mixed = color1.clone().lerp(color2, Math.random());
                    colors[i*3] = mixed.r;
                    colors[i*3+1] = mixed.g;
                    colors[i*3+2] = mixed.b;

                    sizes[i] = Math.random() * 0.5;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

                // Shader Material for high performance custom behavior
                const material = new THREE.PointsMaterial({
                    size: 0.05,
                    vertexColors: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false,
                    transparent: true,
                    opacity: 0.8
                });

                this.points = new THREE.Points(geometry, material);
                this.group.add(this.points);
                this.initialPos = positions.slice(); // Copy for reset
            }

            update(dt, handPos, pinch) {
                const pos = this.points.geometry.attributes.position.array;
                const count = pos.length / 3;

                // Hand Influence
                const targetX = handPos.x * 5;
                const targetY = handPos.y * 5;

                this.group.rotation.y += 0.005 + (pinch * 0.1);
                this.group.rotation.z += 0.002;

                // If pinch is strong, particles explode/expand
                const expansion = 1 + (pinch * 2);

                for(let i=0; i<count; i++) {
                    const ix = i*3, iy = i*3+1, iz = i*3+2;
                    
                    // Orbit Logic
                    const x = pos[ix];
                    const y = pos[iy];
                    const z = pos[iz];

                    // Noise / Flow
                    pos[ix] += Math.sin(y * 2 + state.time) * 0.01;
                    pos[iy] += Math.cos(x * 2 + state.time) * 0.01;
                    
                    // Attraction to Hand
                    if (state.handDetected) {
                        pos[ix] += (targetX - x) * 0.05 * (1-pinch);
                        pos[iy] += (targetY - y) * 0.05 * (1-pinch);
                    } else {
                        // Return to sphere shape slowly
                        pos[ix] += (this.initialPos[ix] - x) * 0.02;
                        pos[iy] += (this.initialPos[iy] - y) * 0.02;
                        pos[iz] += (this.initialPos[iz] - z) * 0.02;
                    }
                }
                this.points.geometry.attributes.position.needsUpdate = true;
                this.points.scale.setScalar(expansion);
            }
        }

        // MODE 2: SACRED GEOMETRY (Hyper Cube/Merkaba)
        class MerkabaMode {
            constructor() {
                this.group = new THREE.Group();

                // Wireframe Material
                const mat = new THREE.LineBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 0.5 });
                const mat2 = new THREE.LineBasicMaterial({ color: 0xff00ff, transparent: true, opacity: 0.8 });

                // Shape 1: Icosahedron
                const geo1 = new THREE.IcosahedronGeometry(1.5, 1);
                this.mesh1 = new THREE.LineSegments(new THREE.WireframeGeometry(geo1), mat);
                
                // Shape 2: Octahedron inside
                const geo2 = new THREE.OctahedronGeometry(1.0, 2);
                this.mesh2 = new THREE.LineSegments(new THREE.WireframeGeometry(geo2), mat2);

                // Shape 3: Rings
                const geo3 = new THREE.TorusGeometry(3, 0.05, 16, 100);
                this.ring = new THREE.Mesh(geo3, new THREE.MeshBasicMaterial({ color: 0x00ffff }));

                this.group.add(this.mesh1);
                this.group.add(this.mesh2);
                this.group.add(this.ring);
            }

            update(dt, handPos, pinch) {
                // Rotation Control
                this.mesh1.rotation.x += 0.01;
                this.mesh1.rotation.y += 0.01;
                
                this.mesh2.rotation.x -= 0.02;
                this.mesh2.rotation.y -= 0.02;

                // Hand Tilt
                this.group.rotation.x = handPos.y * Math.PI;
                this.group.rotation.y = handPos.x * Math.PI;

                // Pinch Effect: Deconstruct / Explode
                const scale = 1 + pinch * 1.5;
                this.mesh1.scale.setScalar(scale);
                this.mesh2.scale.setScalar(1 / scale); // Invert scale inner
                
                // Color Shift
                this.mesh1.material.color.setHSL((state.time * 0.1) % 1, 1, 0.5);
                
                // Ring reaction
                this.ring.rotation.x = Math.PI / 2;
                this.ring.rotation.y = state.time;
                this.ring.scale.setScalar(1 + Math.sin(state.time * 5) * 0.1 * pinch);
            }
        }

        // MODE 3: NEURAL WEB (Lines and connections)
        class NeuralMode {
            constructor() {
                this.group = new THREE.Group();
                const particleCount = 200;
                
                // Particles
                const geo = new THREE.BufferGeometry();
                const pos = new Float32Array(particleCount * 3);
                const vel = []; // Store velocities

                for(let i=0; i<particleCount*3; i++) {
                    pos[i] = (Math.random() - 0.5) * 10;
                }
                for(let i=0; i<particleCount; i++) {
                    vel.push(new THREE.Vector3((Math.random()-0.5)*0.05, (Math.random()-0.5)*0.05, (Math.random()-0.5)*0.05));
                }

                geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
                
                this.particles = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xffaa00, size: 0.1}));
                this.group.add(this.particles);

                // Lines container (we update this every frame)
                this.lineGeo = new THREE.BufferGeometry();
                this.lines = new THREE.LineSegments(this.lineGeo, new THREE.LineBasicMaterial({
                    color: 0xffaa00, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending
                }));
                this.group.add(this.lines);

                this.velocities = vel;
            }

            update(dt, handPos, pinch) {
                const positions = this.particles.geometry.attributes.position.array;
                const count = positions.length / 3;
                
                // Hand Gravity Center
                const hx = handPos.x * 5;
                const hy = handPos.y * 5;

                // Move Particles
                for(let i=0; i<count; i++) {
                    let px = positions[i*3];
                    let py = positions[i*3+1];
                    let pz = positions[i*3+2];

                    // Velocity update
                    if(state.handDetected) {
                        // Attract to hand
                        this.velocities[i].x += (hx - px) * 0.001 * (1 + pinch*5);
                        this.velocities[i].y += (hy - py) * 0.001 * (1 + pinch*5);
                        this.velocities[i].z += (0 - pz) * 0.001; // Pull to Z=0
                    }

                    // Apply Velocity
                    positions[i*3] += this.velocities[i].x;
                    positions[i*3+1] += this.velocities[i].y;
                    positions[i*3+2] += this.velocities[i].z;
                    
                    // Friction
                    this.velocities[i].multiplyScalar(0.98);

                    // Bounds check (teleport)
                    if(Math.abs(px) > 6) positions[i*3] *= -0.9;
                    if(Math.abs(py) > 6) positions[i*3+1] *= -0.9;
                }
                this.particles.geometry.attributes.position.needsUpdate = true;

                // Create Connections (The Heavy Part)
                const linePositions = [];
                const connectDist = 2.0;

                // Optimization: Don't check every pair every frame if pinch is high (too chaotic)
                // Just connect nearby ones
                for(let i=0; i<count; i++) {
                    const x1 = positions[i*3];
                    const y1 = positions[i*3+1];
                    const z1 = positions[i*3+2];

                    // Check neighbor
                    for(let j=i+1; j<count; j++) {
                        const x2 = positions[j*3];
                        const y2 = positions[j*3+1];
                        const z2 = positions[j*3+2];

                        const d = (x1-x2)**2 + (y1-y2)**2 + (z1-z2)**2;
                        if(d < connectDist**2) {
                            linePositions.push(x1, y1, z1, x2, y2, z2);
                        }
                    }
                }
                
                this.lineGeo.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));
            }
        }

        // --- INIT SCENES ---
        scenes[0] = new GalaxyMode();
        scenes[1] = new MerkabaMode();
        scenes[2] = new NeuralMode();

        scene.add(scenes[0].group); // Start with Mode 0

        // --- MEDIAPIPE & LOGIC ---
        let handLandmarker;
        const video = document.getElementById('webcam');
        const startBtn = document.getElementById('start-btn');
        const loaderProgress = document.getElementById('progress');
        const terminal = document.getElementById('terminal');

        // UI Binding
        window.switchMode = (index) => {
            scene.remove(scenes[state.mode].group);
            state.mode = index;
            scene.add(scenes[state.mode].group);
            
            // UI Update
            document.querySelectorAll('.mode-btn').forEach((b, i) => {
                b.classList.toggle('active', i === index);
            });
        };

        const setupMediaPipe = async () => {
            updateTerminal("DOWNLOADING VISION MODELS...");
            loaderProgress.style.width = "30%";
            
            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            
            updateTerminal("INITIALIZING GPU DELEGATE...");
            loaderProgress.style.width = "70%";

            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            loaderProgress.style.width = "100%";
            updateTerminal("SYSTEM READY. WAITING FOR PILOT.");
            startBtn.classList.remove('hidden');
        };

        function updateTerminal(txt) {
            terminal.innerText = txt;
        }

        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 } 
                });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById('boot-sequence').style.display = 'none';
                    animate();
                });
            } catch(e) {
                alert("CAMERA ERROR: " + e);
            }
        });

        // --- MAIN LOOP ---
        let lastTime = performance.now();
        let frameCount = 0;
        let lastFpsTime = 0;

        function animate() {
            const now = performance.now();
            const dt = (now - lastTime) / 1000;
            lastTime = now;
            state.time += dt;

            // FPS
            frameCount++;
            if(now - lastFpsTime > 1000) {
                document.getElementById('fps').innerText = frameCount + " FPS";
                frameCount = 0;
                lastFpsTime = now;
            }

            // 1. Detect Hands
            if (handLandmarker) {
                const results = handLandmarker.detectForVideo(video, now);
                
                if (results.landmarks.length > 0) {
                    state.handDetected = true;
                    document.getElementById('track-status').innerText = "LOCKED";
                    document.getElementById('track-status').style.color = "#0ff";

                    const lm = results.landmarks[0];
                    
                    // Coordinates (Center origin)
                    // MediaPipe is 0-1 (top-left). Convert to -1 to 1 (center)
                    // X is flipped for mirror effect
                    const x = (1 - lm[9].x) * 2 - 1; 
                    const y = -(lm[9].y * 2 - 1);
                    
                    // Smoothing
                    state.currX += (x - state.currX) * CONFIG.smoothing;
                    state.currY += (y - state.currY) * CONFIG.smoothing;

                    // Pinch Strength (Thumb tip vs Index tip)
                    const dist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    // Map 0.2 (open) -> 0.02 (closed) to 0 -> 1 range approx
                    let pinch = 1 - Math.min(Math.max((dist - 0.02) / 0.15, 0), 1);
                    state.pinchStrength += (pinch - state.pinchStrength) * 0.1; // Smooth pinch

                } else {
                    state.handDetected = false;
                    document.getElementById('track-status').innerText = "SEARCHING...";
                    document.getElementById('track-status').style.color = "#f00";
                    
                    // Auto Reset to center if lost
                    state.currX += (0 - state.currX) * 0.05;
                    state.currY += (0 - state.currY) * 0.05;
                    state.pinchStrength *= 0.9;
                }
            }

            // 2. Update UI Data
            document.getElementById('coord-x').innerText = state.currX.toFixed(3);
            document.getElementById('coord-y').innerText = state.currY.toFixed(3);
            document.getElementById('energy-val').innerText = Math.round(state.pinchStrength * 100) + "%";

            // Reticle movement
            const hudX = (state.currX + 1) / 2 * 100;
            const hudY = (-state.currY + 1) / 2 * 100;
            const reticle = document.querySelector('.reticle');
            reticle.style.left = hudX + '%';
            reticle.style.top = hudY + '%';
            reticle.style.transform = `translate(-50%, -50%) scale(${1 - state.pinchStrength * 0.5})`;
            reticle.style.borderColor = `rgba(0, 255, 255, ${0.2 + state.pinchStrength})`;


            // 3. Update Visual Scene
            const activeScene = scenes[state.mode];
            if(activeScene) {
                const handVec = new THREE.Vector2(state.currX, state.currY);
                activeScene.update(dt, handVec, state.pinchStrength);
            }

            // 4. Render
            composer.render();
            requestAnimationFrame(animate);
        }

        // Init
        setupMediaPipe();
        
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        // Key Controls
        window.addEventListener('keydown', (e) => {
            if(e.code === 'Space') {
                let next = (state.mode + 1) % 3;
                switchMode(next);
            }
        });

    </script>

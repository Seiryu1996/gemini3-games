<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Neon Infinity: Danmaku</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            overflow: hidden;
            touch-action: none;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        canvas {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            background-color: #050510;
            max-width: 100%;
            max-height: 100%;
        }

        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px cyan;
        }

        .hud-bottom {
            padding: 10px 20px;
            display: flex;
            align-items: flex-end;
        }

        .hp-bar-container {
            display: flex;
            gap: 5px;
        }

        .hp-pip {
            width: 20px;
            height: 12px;
            background: cyan;
            box-shadow: 0 0 5px cyan;
            transform: skewX(-20deg);
        }

        /* Menus */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            z-index: 10;
            transition: opacity 0.3s;
        }

        .hidden {
            display: none !important;
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 4rem;
            margin: 0 0 20px 0;
            background: linear-gradient(to bottom, #00ffff, #0088ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
            text-align: center;
            line-height: 1;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: transparent;
            color: cyan;
            border: 2px solid cyan;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 10px cyan, inset 0 0 10px cyan;
            transition: all 0.2s;
            margin-top: 20px;
        }

        .btn:hover {
            background: cyan;
            color: black;
            box-shadow: 0 0 20px cyan, inset 0 0 20px cyan;
            transform: scale(1.05);
        }

        .stats {
            margin-top: 30px;
            text-align: center;
            color: #ccc;
            line-height: 1.6;
        }
        
        .level-up-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #ffff00;
            text-shadow: 0 0 20px #ffaa00;
            pointer-events: none;
            opacity: 0;
            animation: levelUpAnim 2s ease-out forwards;
            display: none;
            z-index: 5;
            white-space: nowrap;
        }

        @keyframes levelUpAnim {
            0% { opacity: 0; transform: translate(-50%, -30%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -70%) scale(1); }
        }

        #boss-hp-container {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 10px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
            display: none;
        }
        
        #boss-hp-bar {
            width: 100%;
            height: 100%;
            background: red;
            box-shadow: 0 0 10px red;
            transition: width 0.1s;
        }

        .hint {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }

        .back-btn {
            position: fixed;
            top: 14px;
            left: 14px;
            z-index: 20;
            padding: 10px 14px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: #0ff;
            border: 1px solid rgba(0, 255, 255, 0.6);
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            backdrop-filter: blur(6px);
        }
        .back-btn:hover {
            background: rgba(0, 255, 255, 0.12);
        }
    </style>
</head>
<body>
    <a class="back-btn" href="../index.html" aria-label="Back to home">← HOME</a>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div class="hud-top">
                <div id="score-display">SCORE: 000000</div>
                <div id="level-display">LEVEL: 1</div>
            </div>
            
            <div id="boss-hp-container">
                <div id="boss-hp-bar"></div>
            </div>

            <div class="hud-bottom">
                <div class="hp-bar-container" id="hp-container">
                    <!-- HP Pips generated by JS -->
                </div>
            </div>
        </div>

        <div id="level-up-msg" class="level-up-text">LEVEL UP!</div>

        <!-- Start Screen -->
        <div id="start-screen" class="overlay">
            <h1>Neon<br>Infinity</h1>
            <p style="color: cyan; margin-bottom: 20px;">SYSTEM: READY</p>
            <button class="btn" onclick="game.start()">ENGAGE</button>
            <div class="hint">Mouse/Touch to Move • Hold to Slow</div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="overlay hidden">
            <h1 style="color: #ff3366; text-shadow: 0 0 20px #ff0055;">MISSION<br>FAILED</h1>
            <div class="stats">
                <p>FINAL SCORE: <span id="final-score" style="color: white">0</span></p>
                <p>LEVEL REACHED: <span id="final-level" style="color: yellow">1</span></p>
            </div>
            <button class="btn" onclick="game.start()">RETRY</button>
        </div>
    </div>

<script>
/**
 * SINGLE FILE GAME ENGINE
 */

// --- Constants & Config ---
const CONFIG = {
    width: 600,
    height: 800,
    fps: 60,
    playerSpeed: 0.15,
    playerHitbox: 3,
    colors: {
        player: '#00ffff',
        playerBullet: '#aaffff',
        enemyBasic: '#ff0055',
        enemyChaser: '#ffaa00',
        enemyBoss: '#aa00ff',
        bulletEnemy: '#ff5555',
        particle: '#ffffff'
    }
};

const TYPES = {
    PLAYER: 0,
    ENEMY: 1,
    BOSS: 2,
    BULLET_P: 3,
    BULLET_E: 4,
    PARTICLE: 5
};

// --- Utils ---
const rand = (min, max) => Math.random() * (max - min) + min;
const dist = (a, b) => Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
const lerp = (a, b, t) => a + (b - a) * t;

// --- Game Engine Class ---
class Game {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.setupCanvas();

        this.state = {
            isPlaying: false,
            isGameOver: false,
            score: 0,
            level: 1,
            waveKills: 0,
            waveTarget: 20, // Kills needed to spawn boss
            bossActive: false,
            frames: 0
        };

        this.entities = {
            player: null,
            enemies: [],
            bullets: [],
            particles: [],
            stars: []
        };

        this.input = {
            x: CONFIG.width / 2,
            y: CONFIG.height - 100,
            isDown: false
        };

        // Bind events
        window.addEventListener('resize', () => this.setupCanvas());
        this.bindInput();
        
        // Initial stars
        this.initStars();
        
        // Loop
        this.lastTime = 0;
        requestAnimationFrame((t) => this.loop(t));
    }

    setupCanvas() {
        // Keep aspect ratio but fit window
        const aspect = CONFIG.width / CONFIG.height;
        let w = window.innerWidth;
        let h = window.innerHeight;
        
        if (w / h > aspect) {
            w = h * aspect;
        } else {
            h = w / aspect;
        }
        
        this.canvas.width = CONFIG.width;
        this.canvas.height = CONFIG.height;
        this.canvas.style.width = `${w}px`;
        this.canvas.style.height = `${h}px`;
    }

    bindInput() {
        const updatePos = (cx, cy) => {
            const rect = this.canvas.getBoundingClientRect();
            const scaleX = CONFIG.width / rect.width;
            const scaleY = CONFIG.height / rect.height;
            this.input.x = (cx - rect.left) * scaleX;
            this.input.y = (cy - rect.top) * scaleY;
        };

        const onMove = (e) => {
            if (!this.state.isPlaying) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            const y = e.touches ? e.touches[0].clientY : e.clientY;
            updatePos(x, y);
            // Prevent default only inside canvas to stop scrolling
            if(e.target === this.canvas) e.preventDefault(); 
        };
        
        const onDown = () => { this.input.isDown = true; };
        const onUp = () => { this.input.isDown = false; };

        document.addEventListener('mousemove', onMove);
        document.addEventListener('touchmove', onMove, { passive: false });
        
        this.canvas.addEventListener('mousedown', onDown);
        this.canvas.addEventListener('mouseup', onUp);
        this.canvas.addEventListener('touchstart', onDown);
        this.canvas.addEventListener('touchend', onUp);
    }

    initStars() {
        this.entities.stars = [];
        for (let i = 0; i < 100; i++) {
            this.entities.stars.push({
                x: rand(0, CONFIG.width),
                y: rand(0, CONFIG.height),
                size: rand(0.5, 2.5),
                speed: rand(0.5, 3)
            });
        }
    }

    start() {
        this.state = {
            isPlaying: true,
            isGameOver: false,
            score: 0,
            level: 1,
            waveKills: 0,
            waveTarget: 15, // Initial target
            bossActive: false,
            frames: 0
        };

        this.entities.enemies = [];
        this.entities.bullets = [];
        this.entities.particles = [];
        
        this.entities.player = {
            x: CONFIG.width / 2,
            y: CONFIG.height - 100,
            hp: 5,
            maxHp: 5,
            invincible: 0,
            weaponLevel: 1
        };

        this.updateUI();
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        document.getElementById('boss-hp-container').style.display = 'none';
        
        // Sync mouse pos
        this.input.x = this.entities.player.x;
        this.input.y = this.entities.player.y;
    }

    loop(time) {
        const dt = time - this.lastTime;
        this.lastTime = time;

        if (this.state.isPlaying && !this.state.isGameOver) {
            this.update(dt, time);
        }
        this.draw(time);
        
        requestAnimationFrame((t) => this.loop(t));
    }

    update(dt, time) {
        this.state.frames++;
        const difficulty = 1 + (this.state.level * 0.15); // Difficulty scales 15% per level

        // --- Player ---
        const p = this.entities.player;
        const speed = this.input.isDown ? CONFIG.playerSpeed * 0.4 : CONFIG.playerSpeed;
        p.x = lerp(p.x, this.input.x, speed);
        p.y = lerp(p.y, this.input.y, speed);
        
        // Clamp
        p.x = Math.max(10, Math.min(CONFIG.width - 10, p.x));
        p.y = Math.max(10, Math.min(CONFIG.height - 10, p.y));

        // Player Shoot
        if (this.state.frames % 5 === 0) {
            const spread = p.weaponLevel * 5;
            this.entities.bullets.push({
                x: p.x, y: p.y - 15, vx: 0, vy: -15, type: TYPES.BULLET_P, size: 4, dmg: 1
            });
            if (p.weaponLevel >= 2) {
                this.entities.bullets.push({x: p.x - 10, y: p.y, vx: -1, vy: -14, type: TYPES.BULLET_P, size: 3, dmg: 1});
                this.entities.bullets.push({x: p.x + 10, y: p.y, vx: 1, vy: -14, type: TYPES.BULLET_P, size: 3, dmg: 1});
            }
            if (p.weaponLevel >= 3) {
                this.entities.bullets.push({x: p.x - 20, y: p.y + 5, vx: -2, vy: -13, type: TYPES.BULLET_P, size: 3, dmg: 1});
                this.entities.bullets.push({x: p.x + 20, y: p.y + 5, vx: 2, vy: -13, type: TYPES.BULLET_P, size: 3, dmg: 1});
            }
        }

        // --- Spawning ---
        if (!this.state.bossActive) {
            // Spawn normal enemies
            if (this.entities.enemies.length < 5 + this.state.level && Math.random() < 0.03 * difficulty) {
                this.spawnEnemy(false);
            }
            
            // Check Boss Spawn
            if (this.state.waveKills >= this.state.waveTarget) {
                this.spawnBoss();
            }
        }

        // --- Enemies Update ---
        this.entities.enemies.forEach(e => {
            // Movement
            if (e.type === TYPES.BOSS) {
                e.y = lerp(e.y, 150, 0.05); // Move to top
                e.x += Math.sin(time * 0.001) * 2; // Sway
                
                // Boss Shooting Patterns
                if (this.state.frames % Math.max(20, 60 - this.state.level * 2) === 0) {
                    this.fireBossPattern(e, time);
                }
            } else if (e.behavior === 'chase') {
                const angle = Math.atan2(p.y - e.y, p.x - e.x);
                e.vx = Math.cos(angle) * 2 * difficulty;
                e.vy = Math.sin(angle) * 2 * difficulty;
                e.x += e.vx;
                e.y += e.vy;
            } else {
                e.y += e.vy * difficulty;
                e.x += Math.sin(time * 0.005 + e.id) * 1;
                
                // Basic Shoot
                if (Math.random() < 0.01 * difficulty) {
                    const angle = Math.atan2(p.y - e.y, p.x - e.x);
                    this.entities.bullets.push({
                        x: e.x, y: e.y + e.size,
                        vx: Math.cos(angle) * 4, vy: Math.sin(angle) * 4,
                        type: TYPES.BULLET_E, size: 6
                    });
                }
            }

            // Screen wrap/despawn
            if (e.y > CONFIG.height + 50) e.dead = true;
        });

        // --- Bullets Update ---
        this.entities.bullets.forEach(b => {
            b.x += b.vx;
            b.y += b.vy;
            if (b.x < -50 || b.x > CONFIG.width + 50 || b.y < -50 || b.y > CONFIG.height + 50) b.dead = true;
        });

        // --- Collision ---
        // Player Bullets -> Enemies
        this.entities.bullets.filter(b => b.type === TYPES.BULLET_P).forEach(b => {
            this.entities.enemies.forEach(e => {
                if (!b.dead && !e.dead && dist(b, e) < e.size + b.size) {
                    b.dead = true;
                    e.hp -= b.dmg;
                    this.spawnParticles(b.x, b.y, CONFIG.colors.playerBullet, 2);
                    
                    if (e.hp <= 0) {
                        e.dead = true;
                        this.state.score += e.score;
                        this.spawnParticles(e.x, e.y, e.color, 10);
                        
                        if (e.type === TYPES.BOSS) {
                            this.levelUp();
                        } else {
                            this.state.waveKills++;
                        }
                        this.updateUI();
                    }
                }
            });
        });

        // Enemy Bullets/Body -> Player
        if (time > p.invincible) {
            let hit = false;
            // Check bullets
            this.entities.bullets.filter(b => b.type === TYPES.BULLET_E).forEach(b => {
                if (!hit && dist(b, p) < CONFIG.playerHitbox + b.size) {
                    hit = true;
                    b.dead = true;
                }
            });
            // Check bodies
            this.entities.enemies.forEach(e => {
                if (!hit && dist(e, p) < CONFIG.playerHitbox + e.size) {
                    hit = true;
                    e.dead = true; // Crash kills enemy too
                }
            });

            if (hit) {
                this.takeDamage(time);
            }
        }

        // --- Cleanup ---
        this.entities.enemies = this.entities.enemies.filter(e => !e.dead);
        this.entities.bullets = this.entities.bullets.filter(b => !b.dead);
        this.entities.particles = this.entities.particles.filter(p => p.life > 0);
        
        // Particles
        this.entities.particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.life -= 0.05;
        });
        
        // Stars
        this.entities.stars.forEach(s => {
            s.y += s.speed;
            if (s.y > CONFIG.height) {
                s.y = 0;
                s.x = rand(0, CONFIG.width);
            }
        });

        // Update Boss HP UI
        if (this.state.bossActive) {
            const boss = this.entities.enemies.find(e => e.type === TYPES.BOSS);
            if (boss) {
                const pct = Math.max(0, (boss.hp / boss.maxHp) * 100);
                document.getElementById('boss-hp-bar').style.width = `${pct}%`;
            }
        }
    }

    spawnEnemy(isBoss) {
        if (isBoss) return; // Handled separately
        
        const isChaser = Math.random() > 0.7;
        const size = isChaser ? 15 : 20;
        const hp = (isChaser ? 2 : 3) + this.state.level;
        
        this.entities.enemies.push({
            id: Math.random(),
            type: TYPES.ENEMY,
            behavior: isChaser ? 'chase' : 'basic',
            x: rand(20, CONFIG.width - 20),
            y: -30,
            vx: 0,
            vy: isChaser ? 3 : 1.5,
            size: size,
            color: isChaser ? CONFIG.colors.enemyChaser : CONFIG.colors.enemyBasic,
            hp: hp,
            score: 100,
            dead: false
        });
    }

    spawnBoss() {
        if (this.state.bossActive) return;
        this.state.bossActive = true;
        
        // Clear normal enemies
        this.entities.enemies.forEach(e => {
            e.dead = true;
            this.spawnParticles(e.x, e.y, e.color, 5);
        });

        const hp = 50 * this.state.level;
        this.entities.enemies.push({
            id: 'boss',
            type: TYPES.BOSS,
            x: CONFIG.width / 2,
            y: -100,
            vx: 0, vy: 0,
            size: 40,
            color: CONFIG.colors.enemyBoss,
            hp: hp,
            maxHp: hp,
            score: 1000 * this.state.level,
            dead: false
        });

        document.getElementById('boss-hp-container').style.display = 'block';
    }

    fireBossPattern(boss, time) {
        // Spiral
        const count = 12 + this.state.level;
        for (let i = 0; i < count; i++) {
            const angle = (time * 0.002) + (i * (Math.PI * 2 / count));
            this.entities.bullets.push({
                x: boss.x, y: boss.y,
                vx: Math.cos(angle) * 3, vy: Math.sin(angle) * 3,
                type: TYPES.BULLET_E, size: 6
            });
        }
    }

    spawnParticles(x, y, color, count) {
        for(let i=0; i<count; i++) {
            const a = Math.random() * Math.PI * 2;
            const s = Math.random() * 3;
            this.entities.particles.push({
                x, y, 
                vx: Math.cos(a) * s, vy: Math.sin(a) * s,
                color, life: 1.0
            });
        }
    }

    takeDamage(time) {
        this.entities.player.hp--;
        this.entities.player.invincible = time + 2000;
        this.entities.player.weaponLevel = Math.max(1, this.entities.player.weaponLevel - 1);
        this.spawnParticles(this.entities.player.x, this.entities.player.y, CONFIG.colors.player, 20);
        
        // Screen shake (simulated by logic in draw or just CSS)
        this.canvas.style.transform = `translate(${rand(-5,5)}px, ${rand(-5,5)}px)`;
        setTimeout(() => this.canvas.style.transform = 'none', 100);

        if (this.entities.player.hp <= 0) {
            this.gameOver();
        }
        this.updateUI();
    }

    levelUp() {
        this.state.level++;
        this.state.waveKills = 0;
        this.state.waveTarget += 5; // Harder to reach boss next time
        this.state.bossActive = false;
        
        // Heal
        this.entities.player.hp = Math.min(this.entities.player.maxHp, this.entities.player.hp + 1);
        // Weapon upgrade every level up to 3
        this.entities.player.weaponLevel = Math.min(3, Math.ceil(this.state.level / 2));

        document.getElementById('boss-hp-container').style.display = 'none';
        
        // Show Text
        const el = document.getElementById('level-up-msg');
        el.style.display = 'block';
        el.style.animation = 'none';
        el.offsetHeight; // trigger reflow
        el.style.animation = 'levelUpAnim 2s ease-out forwards';
    }

    gameOver() {
        this.state.isPlaying = false;
        this.state.isGameOver = true;
        document.getElementById('game-over-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = this.state.score;
        document.getElementById('final-level').innerText = this.state.level;
    }

    updateUI() {
        document.getElementById('score-display').innerText = `SCORE: ${this.state.score.toString().padStart(6, '0')}`;
        document.getElementById('level-display').innerText = `LEVEL: ${this.state.level}`;
        
        // HP
        const container = document.getElementById('hp-container');
        container.innerHTML = '';
        for(let i=0; i<this.entities.player.hp; i++) {
            const pip = document.createElement('div');
            pip.className = 'hp-pip';
            container.appendChild(pip);
        }
    }

    draw(time) {
        // Clear
        this.ctx.fillStyle = CONFIG.colors.background || '#050510';
        this.ctx.fillRect(0, 0, CONFIG.width, CONFIG.height);

        // Stars
        this.ctx.fillStyle = 'rgba(255,255,255,0.4)';
        this.entities.stars.forEach(s => {
            this.ctx.beginPath();
            this.ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
            this.ctx.fill();
        });

        // Use additive blending for neon look
        this.ctx.globalCompositeOperation = 'lighter';

        // Particles
        this.entities.particles.forEach(p => {
            this.ctx.fillStyle = p.color;
            this.ctx.globalAlpha = p.life;
            this.ctx.beginPath();
            this.ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
            this.ctx.fill();
        });
        this.ctx.globalAlpha = 1.0;

        // Bullets
        this.entities.bullets.forEach(b => {
            this.ctx.fillStyle = b.type === TYPES.BULLET_P ? CONFIG.colors.playerBullet : CONFIG.colors.bulletEnemy;
            this.ctx.shadowBlur = 5;
            this.ctx.shadowColor = this.ctx.fillStyle;
            this.ctx.beginPath();
            this.ctx.arc(b.x, b.y, b.size, 0, Math.PI * 2);
            this.ctx.fill();
        });

        // Enemies
        this.entities.enemies.forEach(e => {
            this.ctx.fillStyle = e.color;
            this.ctx.shadowBlur = 10;
            this.ctx.shadowColor = e.color;
            this.ctx.beginPath();
            if (e.type === TYPES.BOSS) {
                // Boss Shape (Pentagon)
                for(let i=0; i<5; i++) {
                    const angle = (i * 2 * Math.PI / 5) - Math.PI/2 + (time * 0.001);
                    const x = e.x + Math.cos(angle) * e.size;
                    const y = e.y + Math.sin(angle) * e.size;
                    if (i===0) this.ctx.moveTo(x,y);
                    else this.ctx.lineTo(x,y);
                }
            } else {
                // Enemy Shape (Triangle or Circle)
                this.ctx.arc(e.x, e.y, e.size, 0, Math.PI*2);
            }
            this.ctx.fill();
        });

        // Player
        if (this.state.isPlaying && !this.state.isGameOver && this.entities.player.hp > 0) {
            const p = this.entities.player;
            // Blink if invincible
            if (time > p.invincible || Math.floor(time / 50) % 2 === 0) {
                this.ctx.fillStyle = CONFIG.colors.player;
                this.ctx.shadowBlur = 15;
                this.ctx.shadowColor = CONFIG.colors.player;
                
                // Ship
                this.ctx.beginPath();
                this.ctx.moveTo(p.x, p.y - 15);
                this.ctx.lineTo(p.x - 12, p.y + 12);
                this.ctx.lineTo(p.x, p.y + 8);
                this.ctx.lineTo(p.x + 12, p.y + 12);
                this.ctx.closePath();
                this.ctx.fill();

                // Core
                this.ctx.fillStyle = '#fff';
                this.ctx.beginPath();
                this.ctx.arc(p.x, p.y, CONFIG.playerHitbox, 0, Math.PI*2);
                this.ctx.fill();
            }
        }

        // Reset
        this.ctx.globalCompositeOperation = 'source-over';
        this.ctx.shadowBlur = 0;
    }
}

// Start Game
const game = new Game();
